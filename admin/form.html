<section id="content" class="content">

    <section id="title" class="title">
        <h1>Profile / Form</h1>
    </section>

    <hr>

    <div class="row-fluid">
        <div class="span12">

            <form class="form-horizontal">

                <div class="alert alert-error alert-block">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <h4>Warning!</h4>
                    Best check yo self, you're not...
                </div>

                <div class="control-group">
                    <label class="control-label" for="inputEmail">Email</label>
                    <div class="controls">
                        <input type="text" id="inputEmail" placeholder="Email">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="inputPassword">Password</label>
                    <div class="controls">
                        <input type="password" id="inputPassword" placeholder="Password">
                    </div>
                </div>

                <div class="control-group warning">
                    <label class="control-label" for="inputWarning">Input with warning</label>
                    <div class="controls">
                        <input type="text" id="inputWarning">
                        <span class="help-inline">Something may have gone wrong</span>
                    </div>
                </div>

                <div class="control-group error">
                    <label class="control-label" for="inputWarningTop">Input with warning</label>
                    <div class="controls help-on-top">
                        <span class="help-block-top">Something may have gone wrong</span>
                        <input type="text" id="inputWarningTop">
                    </div>
                </div>

                <div class="control-group error">
                    <label class="control-label" for="inputError">Input with error</label>
                    <div class="controls">
                        <input type="text" id="inputError">
                        <span class="help-inline">Please correct the error</span>
                    </div>
                </div>

                <div class="control-group info">
                    <label class="control-label" for="inputInfo">Input with info</label>
                    <div class="controls">
                        <input type="text" id="inputInfo">
                        <span class="help-inline">Username is already taken</span>
                    </div>
                </div>

                <div class="control-group warning">
                    <label class="control-label" for="inputWarningBottom">Input with warning</label>
                    <div class="controls">
                        <input type="text" id="inputWarningBottom">
                        <span class="help-block">Something may have gone wrong, very very wrong!</span>
                    </div>
                </div>

                <div class="control-group success">
                    <label class="control-label" for="inputSuccess">Input with success</label>
                    <div class="controls">
                        <input type="text" id="inputSuccess">
                        <span class="help-inline">Woohoo!</span>
                    </div>
                </div>

                <div class="control-group success">
                    <label class="control-label" for="inputSuccessTop">Input with success</label>
                    <div class="controls help-on-top">
                        <span class="help-block-top">Woohoo!</span>
                        <input type="text" id="inputSuccessTop">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-default">Cancel</button>
                </div>

            </form>

            <!--<button type="button" class="btn btn-primary">Save</button>-->
            <!--<button type="button" class="btn btn-default">Cancel</button>-->
            <!--<button type="button" class="btn btn-info">Info</button>-->
            <!--<button type="button" class="btn btn-warning">Warning</button>-->

        </div>
    </div>

</section>
